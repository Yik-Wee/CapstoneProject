{% extends "styled.html" %}

{% block title %}
View {{ entity }}
{% endblock %}

{% block body %}
<h1>View {{ entity }}</h1>
<div id="filters">
    <h3>Search By:</h3>
    <!-- filters to search by -->
    {{ form|safe }}
</div>
<div id="result">
    <h3>Results:</h3>
    <!-- records found or not found msg -->
    {{ table|safe }}
</div>
{% endblock %}
